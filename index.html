<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * { 
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Poppins',sans-serif;
    }

    body{
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(145deg,#d7e7ff,#d8f6e8,#e6d9ff);
        position:relative;
        overflow:hidden;
    }

    .blob {
        position: fixed;     
        background:white;
        border-radius:50%;
        filter:blur(1px);
        opacity:0.9;
        z-index:1;
        box-shadow:
            inset -20px -20px 40px rgba(0,0,0,0.05),
            inset 20px 20px 40px rgba(255,255,255,0.7);
        animation: float 12s infinite ease-in-out;
    }

    @keyframes float{
        0%{transform:translateY(0) translateX(0);}
        50%{transform:translateY(-50px) translateX(30px);}
        100%{transform:translateY(0) translateX(0);}
    }

    .blob:nth-child(1){width:200px;height:150px;top:10%;left:10%;animation-duration:14s;}
    .blob:nth-child(2){width:150px;height:140px;top:20%;right:10%;animation-duration:18s;}
    .blob:nth-child(3){width:250px;height:160px;bottom:10%;left:5%;animation-duration:17s;}
    .blob:nth-child(4){width:200px;height:120px;bottom:20%;right:12%;animation-duration:15s;}
    .blob:nth-child(5){width:150px;height:150px;top:55%;left:40%;animation-duration:22s;}
    .blob:nth-child(6){width:260px;height:190px;top:40%;right:5%;animation-duration:20s;}
    .blob:nth-child(7){width:150px;height:100px;bottom:5%;left:45%;animation-duration:19s;}
    .blob:nth-child(8){width:180px;height:140px;top:5%;right:45%;animation-duration:16s;}

    .card{
        background:rgba(255,255,255,0.65);
        backdrop-filter:blur(20px);
        border-radius:22px;
        text-align:center;
        box-shadow:0 10px 40px rgba(0,0,0,0.15);
        position:relative;
        z-index:10;
        animation:fadeUp .7s ease;
        overflow:hidden;
    }

    #stepName.card {
        width: 480px;
        padding: 32px 26px;
    }
    #stepResult.card {
        width: 480px;
        padding: 32px 26px;
    }

    #stepDomain.card,
    #stepQuiz.card {
        width: 90vw;
        max-width: 1100px;
        padding: 35px 30px;
    }

    @keyframes fadeUp{
        from{opacity:0;transform:translateY(40px);}
        to{opacity:1;transform:translateY(0);}
    }

    h2{
        font-size:28px;
        color:#333;
        margin-bottom:20px;
        font-weight:600;
    }

    input{
        width:100%;
        padding:14px;
        border-radius:14px;
        border:1px solid #cccccc;
        margin-bottom:20px;
        font-size:16px;
        background:white;
    }

    button{
        width:100%;
        padding:15px;
        border:none;
        border-radius:14px;
        background:#6b8bff;
        color:white;
        font-size:17px;
        font-weight:600;
        cursor:pointer;
        transition:.2s;
        margin-top:8px;
    }
    button:hover{
        background:#8ea1ff;
        transform:translateY(-3px);
    }

    .hidden{display:none;}

    .domain-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
        width: 100%;
        margin-top: 25px;
        box-sizing: border-box;
    }

    .domain-btn {
        padding: 22px 12px;
        background: white;
        border-radius: 16px;
        border: 1px solid #e0e0e0;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        text-align:center;
        transition:0.2s;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .domain-btn:hover{
        transform:translateY(-4px);
        box-shadow:0 8px 25px rgba(0,0,0,0.15);
    }

    .option{
        padding:14px;
        border-radius:12px;
        background:white;
        border:1px solid #e0e0e0;
        margin-top:12px;
        text-align:left;
        cursor:pointer;
        transition:.2s;
    }
    .option:hover{
        background:#f7f7f7;
        transform:translateY(-3px);
    }

    .score-box{
        font-size:32px;
        font-weight:700;
        color:#333;
        margin-top:20px;
    }

    #stepDomain {
        overflow: visible;
    }
    @media (max-width: 1100px) {
       .domain-grid {
           grid-template-columns: repeat(3, 1fr);
           overflow: auto;
       }
    }  
    @media (max-width: 750px) {
       .domain-grid {
           grid-template-columns: repeat(2, 1fr);
           overflow: auto;
       }
    }
    @media (max-width: 450px) {
       .domain-grid {
           grid-template-columns: repeat(1, 1fr);
           overflow: auto;
       }
    }
</style>
</head>

<body>
<div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div>
<div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div>

<div class="card" id="stepName">
  <h2>Welcome ðŸ‘‹</h2>
  <input id="nameInput" placeholder="Enter your name" />
  <button id="startBtn">Continue â†’</button>
</div>

<div class="card hidden" id="stepDomain">
  <h2>Select a Domain</h2>
  <div class="domain-grid" id="domainGrid"></div>
</div>

<div class="card hidden" id="stepQuiz">
  <h2 id="qTitle"></h2>
  <div id="optionsWrap"></div>
  <div id="qNumber" style="margin-top:12px;color:#444;"></div>
</div>

<div class="card hidden" id="stepResult">
  <h2>Quiz Finished ðŸŽ‰</h2>
  <div class="score-box" id="finalScore"></div>
  <button id="retryBtn">Retry</button>
  <button id="homeBtn">Home</button>
</div>

<script src="script.js"></script>

</body>
</html>
